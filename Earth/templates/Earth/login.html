{% extends "Earth/base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body style="background-color:black;">
<form action="" method="post"
      style="color:white; width: 55%; position: absolute; top: 80px; right: 260; top:160;">
    {% csrf_token %}
   <h3>LOGIN</h3><br>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    {{ form.errors }}
    <button type="submit" class="btn btn-primary">login</button>
    {% for message in messages %}
    <p id="messages">{{ message }}</p>
    {% endfor %}
    <div class="mt-4">
        <div class="d-flex justify-content-center links">
            Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
             <a href="{% url 'reset_password' %}" class="ml-2">forget password?</a>
        </div>
    </div>
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        
</form>
</body>
{% endblock %}
